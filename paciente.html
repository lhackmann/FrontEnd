<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>Assistherend</title>
    <link rel="stylesheet" href="paciente.css"> <!-- atalho: link:css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity=""sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
</head>
<body>
    <h1 class="display-1">Cadastrar Paciente</h1>
    <h3>
        <small class="text-body-secondary">Tela para cadastrar pacientes, por favor inserir todos os dados corretamente.</small>
      </h3>
    <form id="formCadastro"><div class="mb-3"></div>
        <label for="prontuario" class="form-label">Prontuario</label>
        <input type="text" id="prontuario" class="form-control" placeholder="Insira o nÃºmero prontuario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" class="form-control" placeholder="Insira o nome completo">
        <label for="dataNascimento">Data Nascimento:</label>
        <input type="text" id="dataNascimento" class="form-control" placeholder="DD/MM/AAAA">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" class="form-control" placeholder="Insira o CPF">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" class="form-control" placeholder="(99) 99999-9999">
        <button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-square" viewBox="0 0 16 16">
            <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5H3z"/>
            <path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"/>
          </svg> Cadastrar </button>
    </form>
    <ul id="listaPacientes">
    </ul></div>
    <script src="paciente.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>  

</body>
</html>
