<body>
    <div class="container"><h1>Cadastrar Paciente</h1>
    <h3>
    <small class="text-body-secondary">Tela para cadastrar pacientes, por favor inserir todos os dados corretamente.</small>
    </h3>
    <form id="formCadastro"><div class="mb-3"></div>
        <label for="prontuario" class="form-label">Prontuario</label>
        <input type="text" id="prontuario" class="form-control" placeholder="Insira o número prontuario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" class="form-control" placeholder="Insira o nome completo">
        <label for="dataNascimento">Data Nascimento:</label>
        <input type="text" id="dataNascimento" class="form-control" placeholder="DD/MM/AAAA">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" class="form-control" placeholder="Insira o CPF">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" class="form-control" placeholder="(99) 99999-9999">
        <br>        <button><svg xmlns="http://www.w3.org/2000/svg" justify-content="center" ; width="32" height="32" fill="currentColor" class="bi bi-check2-square" viewBox="0 0 16 16">
            <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5H3z"/>
            <path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"/>
          </svg> Cadastrar </button>
    </form>
    <br><br>
    <h1>Pacientes</h1><br>
    <ul id="listaPacientes">
      <script src="paciente.js"></script>
    </ul>
    
</body>
