<body>
    <div class="container">
        <h1 class="h1">Cadastro Profissionais</h1>
        <h3>
            <small class="text-body-secondary">Tela para cadastrar profissionais, por favor inserir todos os dados corretamente.</small>
            </h3>
        <form id="formCadastro"><div class="mb-3"></div>
            <label for="idProfissional">Id:</label>
            <input type="text" id="idProfissional" class="form-control" placeholder="Insira o ID do profissional">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" class="form-control" placeholder="Insira o nome do profissional">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" class="form-control" placeholder="Insira o CPF do profissional">
            <label for="rg">RG:</label>
            <input type="text" id="rg" class="form-control" placeholder="Insira o RG do profissional">
            <label for="pofissao">Profissão:</label>
            <input type="text" id="profissao" class="form-control" placeholder="Insira a profissão">
            <label for="ccr">CCR:</label>
            <input type="text" id="ccr" class="form-control" placeholder="Insira o registro de conselho">
            <label for="assinatura">Assinatura:</label>
            <input type="text" id="assinatura" class="form-control" placeholder="Insira a assinatura">
            <br>


        <button><svg xmlns="http://www.w3.org/2000/svg" justify-content="center" ; width="32" height="32" fill="currentColor" class="bi bi-check2-square" viewBox="0 0 16 16">
            <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5H3z"/>
            <path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"/>
          </svg> Cadastrar </button>
        </form>
        <ul id="listaProfissionais"></ul>
    </div>
    <script src="profissional.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
